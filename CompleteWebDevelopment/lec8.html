<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role: </label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            <!-- name="backend will pick the value of this input field by using 'name' attribute" -->
            <label for="email">Email: </label> 
            <input type="email" name="meEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date: </label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="number">Number: </label>
            <input type="number" name="myBonus" id="number">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible?</label>
            <input type="checkbox" name="myEligibility" id="eligibility" checked>
        </div>
        <br>
        <div>
            Gender: 
            <br> 
            <input type="radio" name="myGender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="myGender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="myGender" id="other">
            <label for="other">Other</label>
        </div>
        <br>
        <div>
            <label for="textBox">Write about yourself:</label>
            <br>
            <textarea name="myText" id="textBox" cols="50" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="ind" >Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>



    </form>
</body>
</html>
